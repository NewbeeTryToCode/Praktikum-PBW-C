<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="main-calculator">
        <div class="calculator_display">
            <div class="calculator_display_operation">
                <p>0</p>
            </div>
            <div class="calculator_display_result">
                <input type="number" value="0" readonly>
            </div>
        </div>
        <div class="calculator_keys">
            <button class="op_key" op="clear">C</button>
            <button class="op_key" op="negate">+/-</button>
            <button class="op_key" op="percent">%</button>
            <button class="op_key" op="divide">&divide</button>
            <button class="num_key">7</button>
            <button class="num_key">8</button>
            <button class="num_key">9</button>
            <button class="op_key" op="multiply">&times</button>
            <button class="num_key">4</button>
            <button class="num_key">5</button>
            <button class="num_key">6</button>
            <button class="op_key" op="subtract">-</button>
            <button class="num_key">3</button>
            <button class="num_key">2</button>
            <button class="num_key">1</button>
            <button class="op_key" op="add">+</button>

            <button class="num_key last" aria-colspan="2">0</button>
            <button class="num_key">.</button>
            <button class="eq_key">=</button>

        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
